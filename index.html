<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/scripts/styles/reset.css">
    <link rel="stylesheet" href="./src/scripts/styles/style.css">
    <title>Jogo da velha</title>
</head>
<body>
  <section class='container-left'>
      <div class='player-box'>
          <input class="player-field player-field-1 " placeholder="Jogador 1"/>
        <div class="player-field-wrapper">
            <input class="player-field player-field-2 " placeholder="Jogador 2"/>
            <div class="switcher switcher-bot ">
            <div class="switcher-ball"></div>
            </div>      
        </div>
    </div>

    <h1>Tipo de Partida</h1>
  
    <div class="matches">
      <p class="three">Melhor de 3</p>
      <div>
       <imput class="matches-field "/> 
        <div class="switcher switcher-bot">
          <div class="switcher-ball"></div>
        </div>
      </div>
      <p class="five">Melhor de 5</p>
    </div>
        <button class="play">Jogar</button>
    <h2 class="match-history">Historicos de Partidas</h2>
    <div class="wrapper first">
      <div>
        <div class="winner">
          <span class="history-winner">Vencedor</span>
          <span class="first-frame">Primeiro Quadro</span>
        </div>
        <div class="teste">
          <p class="scenario">Cenário</p>
        </div>
        <div class="story-game">
          <div class="field">O</div>
          <div class="field">O</div>
          <div class="field">X</div>
          <div class="field">O</div>
          <div class="field">X</div>
          <div class="field">X</div>
          <div class="field"></div>
          <div class="field">O</div>
          <div class="field">X</div>
        </div>
      </div>
    </div>
    <div class="wrapper second">
      <div>
        <div class="winner">
          <span class="history-winner">Vencedor</span>
          <span class="first-frame">Primeiro Quadro</span>
        </div>
        <div class="teste">
          <p class="scenario">Cenário</p>
        </div>
        <div class="story-game">
          <div class="field">O</div>
          <div class="field">O</div>
          <div class="field">X</div>
          <div class="field">O</div>
          <div class="field">X</div>
          <div class="field">X</div>
          <div class="field"></div>
          <div class="field">O</div>
          <div class="field">X</div>
        </div>
      </div>
    </div>
    <button class="restart">Reiniciar</button>
  </section>
  <section class='container-center'></section>
  <section class='container-right'></section>
  <script src="src/scripts/index.js"></script>
</body>
</html>
